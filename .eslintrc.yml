env:
  node: true
  es6: true
parserOptions:
  sourceType: module
  ecmaVersion: 2016
  ecmaFeatures:
    jsx: true
extends:
  - airbnb-base
  - prettier
  - prettier/react
plugins:
  - react
  - prettier
rules:
  prettier/prettier:
    - error
    - trailingComma: es5
      singleQuote: true
      semi: false
